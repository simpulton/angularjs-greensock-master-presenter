<!DOCTYPE html>
<html ng-app="slideshow">
<head>
    <meta charset="utf-8">
    <title>AngularJS Slideshow</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainCtrl" ng-keyup="onKeyUp($event.keyCode)" >

    <div class="slide slide-animation" ng-if="isCurrentSlideIndex($index)"
         ng-repeat="slide in slides">
        <div class="title">{{slide.title}}</div>

        <div class="subtitle">{{slide.subtitle}}</div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
